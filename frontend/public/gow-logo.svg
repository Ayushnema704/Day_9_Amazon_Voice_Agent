<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Outer circle with Norse pattern -->
  <circle cx="100" cy="100" r="95" stroke="#8B0000" stroke-width="3" fill="url(#bgGradient)"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="axeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="omegaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Omega symbol (Ω) representing God of War -->
  <path d="M 100 60 Q 70 60 60 85 Q 60 110 75 125 L 65 145 L 80 145 L 90 125 Q 85 115 85 100 Q 85 75 100 75 Q 115 75 115 100 Q 115 115 110 125 L 120 145 L 135 145 L 125 125 Q 140 110 140 85 Q 130 60 100 60 Z" 
        fill="url(#omegaGradient)" 
        stroke="#8B0000" 
        stroke-width="2"/>
  
  <!-- Crossed axes behind -->
  <g opacity="0.6">
    <!-- Left axe -->
    <rect x="50" y="95" width="5" height="60" fill="url(#axeGradient)" transform="rotate(-45 52.5 125)"/>
    <path d="M 40 95 L 60 95 L 55 80 L 45 80 Z" fill="url(#axeGradient)" transform="rotate(-45 50 87.5)"/>
    
    <!-- Right axe -->
    <rect x="145" y="95" width="5" height="60" fill="url(#axeGradient)" transform="rotate(45 147.5 125)"/>
    <path d="M 140 95 L 160 95 L 155 80 L 145 80 Z" fill="url(#axeGradient)" transform="rotate(45 150 87.5)"/>
  </g>
  
  <!-- Inner decorative circle -->
  <circle cx="100" cy="100" r="80" stroke="#8B0000" stroke-width="1.5" fill="none" opacity="0.3"/>
  
  <!-- Norse runes around the edge (decorative) -->
  <text x="100" y="25" font-family="serif" font-size="16" fill="#8B0000" text-anchor="middle" font-weight="bold">ᚦ</text>
  <text x="165" y="65" font-family="serif" font-size="16" fill="#8B0000" text-anchor="middle" font-weight="bold">ᚱ</text>
  <text x="165" y="135" font-family="serif" font-size="16" fill="#8B0000" text-anchor="middle" font-weight="bold">ᚺ</text>
  <text x="100" y="182" font-family="serif" font-size="16" fill="#8B0000" text-anchor="middle" font-weight="bold">ᚹ</text>
  <text x="35" y="135" font-family="serif" font-size="16" fill="#8B0000" text-anchor="middle" font-weight="bold">ᛟ</text>
  <text x="35" y="65" font-family="serif" font-size="16" fill="#8B0000" text-anchor="middle" font-weight="bold">ᛞ</text>
</svg>
